<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="parent">
            <h1 id="intro">Ready Player One?</h1>
            <button id="submitButton" onclick="playerCont()">Choose Weapon</button>
            <p id="announceWinner"></p>
            
            <div id="sec-section">
                    <p id="choseWrong">You chose: <span id="playerSelection"></span></p>
                    <p>Computer chose: <span id="computerSelection"></span></p>
                    <p>Result: <span id="result"></span></p>
                
                <br>
                <hr>
                <h2 class="center">SCORES</h2>
                <div id="third-section">
                        <p><span class="user">Player: </span><span id="playerScore">3</span></p>
                        <p><span class="user">Computer: </span> <span id="computerScore">3</span></p>
                </div>
                    
            </div>
            
    </div>
    

    <script type="text/javascript" src="script.js"></script>
</body>
